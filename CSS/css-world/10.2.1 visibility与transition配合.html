<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin-bottom: 20px;
    }

    .target {
      opacity: 0;
      /* visibility: hidden; */
      /* 这里用display为none配合transition没有过度效果，而visibility有 */
      /* 但是display为none配合animation则有过度效果 */
      display: none;
    }

    .abc:hover+.target {
      opacity: 1;
      transition: opacity 1s;
      /* visibility: visible; */
      display: block;
    }
  </style>
</head>

<body>
  <div class="abc"></div>
  <div class="target"></div>
</body>

</html>
