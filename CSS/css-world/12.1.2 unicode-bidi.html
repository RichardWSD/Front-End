<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rtl {
      direction: rtl;
      unicode-bidi: bidi-override;
    }

    .rtl>span {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <p class="rtl">开头是我，<span style="unicode-bidi:normal;">这是中间</span>，然后是结束</p>
  <p class="rtl">开头是我，<span style="unicode-bidi:embed;">这是中间</span>，然后是结束</p>
  <p class="rtl">开头是我，<span style="unicode-bidi:bidi-override;">这是中间</span>，然后是结束</p>
</body>

</html>
