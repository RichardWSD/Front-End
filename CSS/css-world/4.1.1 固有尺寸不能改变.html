<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div:before {
      content: url(./images/mm1.jpeg);
      display: block;
      width: 200px;
      height: 200px;
      /* object-fit在这里使用无效，因为这个属性是用在替换元素身上的 */
      /* object-fit: fill; */
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div></div>
  <img src="./images/mm1.jpeg" alt="">
</body>

</html>
