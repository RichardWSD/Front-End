<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      line-height: 1;
    }

    /* 因为是inline-block元素，所以同行会有幽灵空白元素，这个元素是有font-size和行高的，所以会占据空间
       所以会看到蓝色条不是在最上的位置，因为底部要和x的下边缘对齐
       这也是书本justify-align例题为什么before伪元素要高度100%的原因，因为要让bar在底部与x下边缘对齐，呈现bar在最底部的样式
    */
    .box::before {
      display: inline-block;
      content: '';
      width: 100%;
      height: 2px;
      background: blue;
    }

    .box::after {
      display: inline-block;
      content: '';
      width: 100%;
      height: 2px;
      background: red;
    }
  </style>
</head>

<body>
  <div class="box">x</div>
</body>

</html>
