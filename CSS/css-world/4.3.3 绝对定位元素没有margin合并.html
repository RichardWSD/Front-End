<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 300px;
      border: 2px solid red;
      margin: 0 auto;
      position: relative;
    }

    .child {
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      /* position: absolute; */
    }

    .child1 {
      position: absolute;
      left: 0;
      top: 0;
      margin-bottom: 30px;
    }

    .child2 {
      margin-top: 300px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child child1"></div>
    <div class="child child2"></div>

  </div>
</body>

</html>
