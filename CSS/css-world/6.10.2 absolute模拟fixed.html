<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .page {
        height: 100%;
        overflow: auto;
      }
      .fixed {
        position: absolute;
        width: 50px;
        height: 100px;
        outline: 2px solid;
        bottom: 100px;
        right: 10px;
      }
      .content {
        background-color: gray;
        height: calc(100vh + 300px);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content"></div>
    </div>
    <div class="fixed"></div>
  </body>
</html>
