<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo {
      text-align: center;
      border: 5px solid;
      height: 120vh;
    }

    html {
      overflow-y: scroll;
      /* for IE8 */
    }

    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }

    :root body {
      position: absolute;
    }

    body {
      margin: 0;
      width: 100vw;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="demo">
    <img src="./images/mm1.jpeg">
    <p>我不像标题，我是一个不会晃动的安静的小天使！</p>
  </div>
</body>

</html>
