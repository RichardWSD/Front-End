<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      height: 0;
      width: 200px;
    }
    .child {
      height: 100px;
      background-color: blue;
    }
    .tran {
      height: 20px;
      width: 100%;
      background-color: red;
      position: absolute;

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="tran"></div>
    <div class="child"></div>
  </div>
</body>
</html>
