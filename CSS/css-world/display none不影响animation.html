<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ani {
      animation: run 2s ease-out;
    }
    @keyframes run{
			50%{
				color: red;
			}
			100%{
				color: blue;
        /* display: none;  不能通过动画这个方式让元素隐藏，没效果*/
        opacity: 0;
			}
		}
  </style>
</head>
<body>
  <div class="ani">受到了法律的负担</div>
</body>
</html>
