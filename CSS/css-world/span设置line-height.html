<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      line-height: 20px;
    }
    div {
      background: red;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div>
    <!-- 给span设置line-height会撑开div的高度，给div直接设置line-height也会撑开高度 -->
    <span>省得浪费了</span>
  </div>
  
</body>
</html>
