<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 0;
      }
      .child {
        height: 100px;
        border: 1px solid;
      }
      .tran {
        height: 50px;
        border: 1px solid red;
        position: absolute;
        width: 100px;
        transform: translateY(30px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="tran"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
