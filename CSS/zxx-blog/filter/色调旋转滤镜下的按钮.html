<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @charset "UTF-8";

    /**
 *
 * @Button.css
 * @author zhangxinxu
 * @create 15-06-12
 * @edit   17-06-13
           17-11-07 use png+spin for loading
 */
    .ui-button {
      display: inline-block;
      line-height: 20px;
      font-size: 14px;
      text-align: center;
      color: #4c5161;
      border: 1px solid #d0d0d5;
      border-radius: 4px;
      padding: 9px 15px;
      min-width: 50px;
      background-color: #fff;
      background-repeat: no-repeat;
      background-position: center;
      text-decoration: none;
      -webkit-transition: border-color .15s, background-color .15s, opacity .15s;
      transition: border-color .15s, background-color .15s, opacity .15s;
      cursor: pointer;
      overflow: visible;
    }

    div.ui-button {
      display: block;
    }

    button,
    [type="button"],
    [type="submit"] {
      outline: 0;
    }

    input.ui-button,
    button.ui-button {
      height: 20px;
      -ms-box-sizing: content-box;
      box-sizing: content-box;
    }

    .ui-button:hover {
      color: #4c5161;
      border-color: #ababaf;
      text-decoration: none;
    }

    .ui-button-primary {
      border: 1px solid #2486ff;
      background-color: #2486ff;
      color: #fff;
    }

    .ui-button-primary:hover {
      background-color: #0160d5;
      border-color: #0160d5;
      color: #fff;
    }

  </style>
</head>

<body>
  <button class="ui-button ui-button-primary" style="filter:hue-rotate(140deg)">红按钮</button>
</body>

</html>
