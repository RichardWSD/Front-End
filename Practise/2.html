<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #one {
      width: 1000px;
      height: 400px;
      border: 1px solid red;
      margin-bottom: 100px;
    }

    #two {
      width: 400px;
      height: 200px;
      border: 1px solid blue;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div id='one'>

  </div>
  <div id='two'></div>
  <script>
    const arr = [
      'peach',
      'straw',
      'apple',
      'spork'
    ];

    const stableSorting = (s1, s2) => {
      if (s1[0] < s2[0]) return -1;
      return 1;
    };

    arr.sort(stableSorting)
    console.log(arr);
  </script>
</body>

</html>
