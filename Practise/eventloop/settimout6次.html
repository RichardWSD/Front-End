<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='con'>this is con</div>
  <script>
    var con = document.getElementById('con');
    con.onclick = function () {
      setTimeout(function () {
        con.textContent = 0;
      }, 0)
      setTimeout(function () {
        con.textContent = 1;
      }, 0)
      setTimeout(function () {
        con.textContent = 2;
      }, 0)
      setTimeout(function () {
        con.textContent = 3;
      }, 0)
      setTimeout(function () {
        con.textContent = 4;
      }, 0)
      setTimeout(function () {
        con.textContent = 5;
      }, 0)
      setTimeout(function () {
        con.textContent = 6;
      }, 0)
    };
  </script>
</body>

</html>
