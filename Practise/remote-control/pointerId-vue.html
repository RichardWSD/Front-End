<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue中的动画</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="div1" @pointerdown="handleBtnClick" @pointerup="up" @pointercancel="cancel"></div>
  </div>


  <!-- 开发环境版本，包含了用帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        handleBtnClick: function (e) {
          console.log(e);
          e.target.setPointerCapture(event.pointerId);
        },
        up() {
          console.log('up:');
        },
        cancel() {
          console.log('cancel:');
        }
      }
    })

  </script>
</body>

</html>
