<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button-group {
      padding-top: 20px;
      width: 300px;
      height: 300px;
      background-color: #000b36;
    }

    .outter-circle {
      position: relative;
      margin-left: 10px;
      width: 280px;
      height: 280px;
      background-color: #000b36;
      border-radius: 100%;
      overflow: hidden;
      transform-origin: center;
      transform: rotate(45deg);
    }

    .inner-parts {
      float: left;
      width: 140px;
      height: 140px;
      line-height: 140px;
      text-align: center;
      background-color: #e89e43;
    }

    .cover-circle {
      position: absolute;
      margin-top: 70px;
      margin-left: 70px;
      width: 140px;
      height: 140px;
      line-height: 140px;
      text-align: center;
      border-radius: 100%;
      background-color: #000b36;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rotate {
      display: inline-block;
      transform: rotate(-45deg);
    }

    .separate {
      width: 40px;
      height: 280px;
      position: absolute;
      left: 120px;
      background-color: #000b36;
    }

    .separate-left {
      transform: rotate(-90deg);
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      background-color: #bd3124;
      border-radius: 100%;
      box-shadow: 0 0 5px 5px #4c182b;
      transform: scale(1);
      opacity: 0.9;
    }

    .arrow {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 4px solid #fff;
      border-bottom: none;
      border-right: none;
    }

    .arrow-right {
      transform: rotate(90deg);
    }

    .arrow-down {
      transform: rotate(180deg);
    }

    .arrow-left {
      transform: rotate(-90deg);
    }

    .pointer {
      margin: 300px auto;
      /* display: inline-block; */
      width: 160px;
      height: 4px;
      background-color: aqua;
      position: relative;
    }

    .pointer::after {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      background-color: purple;
      top: -4px;
      left: 12px;
    }

    .pointer-wrapper {
      position: absolute;
      left: 70px;
    }
  </style>
</head>

<body>
  <div class="button-group">
    <div class="outter-circle">
      <div class="inner-parts" data-type="volAdd">
        <span class="arrow"></span>
      </div>
      <div class="inner-parts" data-type="chaAdd">
        <span class="arrow arrow-right"></span>
      </div>
      <div class="inner-parts" data-type="chaDes">
        <span class="arrow arrow-left"></span>
      </div>
      <div class="inner-parts" data-type="volDes">
        <span class="arrow arrow-down"></span>
      </div>
      <div class="separate"></div>
      <div class="separate separate-left"></div>

      <div class="cover-circle" data-type="ok">
        <!-- <span class="ok rotate">ok</span> -->

        <div class="pointer-wrapper">
          <div class="pointer"></div>
        </div>
        <div class="circle-btn"></div>
      </div>

    </div>
  </div>
</body>

</html>
