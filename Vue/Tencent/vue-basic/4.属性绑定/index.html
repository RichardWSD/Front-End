<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Data Binding</h1>
             <!--注意：这种方式不能把website值绑给href属性 <a href="{{website}}">web开发</a> -->
            <p><a v-bind:href="website">The Net Ninja Website</a></p>
            <p v-html="websiteTag"></p>
            <p><input type="text" v-bind:value="name" /></p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
