<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <!-- once只可以点击一次 -->
            <button v-on:click.once="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>
            <button v-on:dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }} - 
                <!-- <span v-on:mousemove="stopMoving">Stop Moving</span> -->
                <!-- 或者直接使用事件修饰符 -->
                <span v-on:mousemove.stop="">Stop Moving</span>
            </div>
            <!-- 阻止点击链接跳转 -->
            <p><a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a></p>
            <!-- .passive 会告诉浏览器你不想阻止事件的默认行为，即使事件处理方法里面写了event.preventDefault() -->
            <a :ref="'btn'+1" href="http://baidu.com" @click.passive='log'>passive</a>
        </div>
    </body>

    <script src="app.js"></script>
</html>
