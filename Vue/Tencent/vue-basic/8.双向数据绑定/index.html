<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <!-- 双向数据绑定是跟input select textarea这种控件有关的 -->
            <h1>Keyboard Events</h1>
            <label>RefName:</label>
            <!-- 通过ref方式实现双向绑定 -->
            <input ref="refName" type="text" v-on:keyup="logRefName" />
            <span>{{ refName }}</span>
            <label>Name:</label>
            <input type="text" v-on:keyup.enter="logName" v-model="name" />
            <span>{{ name }}</span>
            <label>Age:</label>
            <input type="text" v-on:keyup.alt.enter="logAge" v-model="age" />
            <span>{{ age }}</span>
        </div>
    </body>

    <script src="app.js"></script>
</html>
