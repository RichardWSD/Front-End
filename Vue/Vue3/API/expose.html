<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue3.js"></script>
</head>

<body>
  <div id="example">

  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      template: `<my-button ref="btn">施劳德拉夫的</my-button>`,
      mounted() {
        console.log(this.$refs.btn)
      },
    });

    app.component('my-button', {
      // increment 将被暴露，
      // 但 count 只能被内部访问
      expose: ['inc'],
      template: `<div @click="inc">
          我是Button{{count}}
        </div>`,
      data() {
        return {
          count: 0
        }
      },
      methods: {
        inc() {
          this.count++
        }
      },
    })

    app.mount('#example')
  </script>
</body>

</html>
