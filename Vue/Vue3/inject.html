<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue3.js"></script>
</head>

<body>
  <div id="example">
    
  </div>

  <script type="text/javascript">
    const app =  Vue.createApp({
      template: `<div>
        {{msg}}
        <child></child>
        </div>`,
      setup() {
        Vue.provide('theme', 'hollywood')
        return {
          msg: 'abc'
        }
      },
      components: {
        child: {
          template: `<div>child theme: {{theme}}</div>`,
          props: {
            theme: {
              default (props) {
                // 第二个参数只有没有之provide进来的时候有用
                return Vue.inject('theme', 'default-theme')
              }
            }
            
          },
          setup(props) {
            
          }
        }
      }
    });

    app.mount('#example')
  </script>
</body>

</html>
