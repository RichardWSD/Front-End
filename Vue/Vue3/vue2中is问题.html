<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
</head>

<body>
  <div id="example">
    <div is="plastic-button"></div>
    <div>
      <comp></comp>
    </div>
    <div>
      <comp is="plastic-button"></comp>
    </div>
  </div>

  <script type="text/javascript">
    Vue.component('plastic-button', {
      template: '<span>plastic-button</span>'
    })

    Vue.component('comp', {
      template: '<span>i am custom component</span>'
    })

    var app = new Vue({
      el: "#example"
    });
  </script>
</body>

</html>
