<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="example">
    
  </div>

  <script type="text/javascript">
    Vue.component('plastic-button', {
      functional: true,
      render: function (createElement, context) {
        return [1,2,3].map(it => {
          return createElement('button', null, `我是按钮`) 
        })
      }
    })

    var app = new Vue({
      el: "#example",
      template: '<div><plastic-button></plastic-button></div>'
    });
  </script>
