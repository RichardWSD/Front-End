<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        /* 超出区域隐藏，只显示一个圆 */
        overflow: hidden;
      }
      .dotted {
        width: 100%;
        height: 100%;
        border: 149px dotted #cd0000;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="dotted"></div>
    </div>
  </body>
</html>
