<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        background: url(./images/mm1.jpeg) no-repeat left top / 500px 300px;
        position: relative;
        z-index: 0; /* 创建层叠上下文 */
      }
      .box:before,
      .box:after {
        content: "";
        position: absolute;
        z-index: -1;
        width: 200px;
        height: 50px;
      }
      .box:before {
        background: red left top / 200px 50px;
      }
      .box:after {
        background: blue left top / 200px 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">我是一段纯文字...</div>
  </body>
</html>
