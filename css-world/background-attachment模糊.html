<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 256px;
        height: 192px;
        background-image: url(./images/mm1.jpeg);
        background-attachment: fixed;
        position: relative;
        overflow: hidden;
      }
      .box > .drag {
        width: 100px;
        height: 100px;
        background: inherit;
        filter: blur(5px);
        cursor: grab;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="drag"></div>
    </div>
  </body>
</html>
