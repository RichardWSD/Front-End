<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="guojufeng@xing.org1^">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>margin负值下的两端对齐</title>
  <style>
    ul {
      padding: 0;
      /* 清除浮动 */
      background: black;
    }
 
    .fir,
    .sec {
      width: 640px;
      overflow: hidden;
      /*删掉ul右边多余的20像素 */
    }
    .fir ul {
      margin-right: -20px;
      /* margin负值 */
      overflow: hidden;
    }
 
    .fir li,
    .sec li {
      float: left;
      width: 200px;
      height: 200px;
      margin-right: 20px;
      background: rgb(111, 197, 132);
    }
 
    .sec {
      width: 640px;
      overflow: hidden;
    }
 
    .sec ul {
      width: 660px;
      /* 宽度设置，配合父元素的宽度 */
      overflow: hidden;
    }
  </style>
</head>
 
<body>
  <div class="fir">
    <h3>
      ul的width不能设置，因为margin负值是改变了元素的尺寸所以才让li撑下的，如果再ul上设置宽度，反而画蛇添足，起到了反作用。宽度固定为了640。
    </h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <div class="sec">
    <h3>
      ul设置width，不用margin负值，利用最外层元素的overflow：hidden
      优点：li的宽度可以设置百分比。
    </h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
</body>
 
</html>
