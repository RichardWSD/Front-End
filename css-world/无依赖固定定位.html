<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 200px;
        /* 这个relative不要也可以 */
        position: relative;
        outline: 2px solid red;
      }
      .right {
        height: 0;
        text-align: right;
        overflow: hidden;
      }
      .son {
        display: inline;
        width: 40px;
        height: 40px;
        position: fixed;
        margin-left: -40px;
        outline: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="right">
        &nbsp;
        <div class="son"></div>
      </div>
    </div>
  </body>
</html>
