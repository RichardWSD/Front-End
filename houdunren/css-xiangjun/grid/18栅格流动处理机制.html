<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-top: 50px;
        }

        article {
            margin: 0 auto;
            border: solid 1px silver;
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            /* dense可以把空缺的空间占满 */
            grid-auto-flow: row dense;
        }

        div {
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            font-size: 45px;
            color: white;
        }

        div:nth-child(1) {
            grid-column: 1/span 2;
        }

        div:nth-child(2) {
            /* 虽然空间是可以放得下，但是列是从2开始的，而前一个元素已占了该列，所以这个元素是从第二行开始 */
            grid-column: 2/span 1;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </article>
</body>

</html>
