<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后盾人</title>
    <style>
        table {
            /* width: 100%; */
        }

        table caption {
            background: red;
            color: #fff;
            border: solid 3px #ddd;
            caption-side: top;
        }

        table tr td {
            height: 100px;
            text-align: center;
            /* 元素底 padding 边缘和表格行的顶部对齐 */
            vertical-align: top; 
        }
        span {
          padding: 15px;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <caption>课程介绍</caption>
            <tr>
                <td><span>编号</span></td>
                <td>标题</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>houdunren.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2</td>
                <td>hdcms.com</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
