<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            border: solid 5px silver;
            width: 400px;
            height: 300px;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateY(-60deg);
        }

        main div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #f1c40f;
        }

        main div:nth-child(2) {
            background: #2ecc71;
            transform: translateZ(-500px);
        }
