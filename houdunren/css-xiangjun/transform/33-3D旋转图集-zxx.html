<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后盾人</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .stage_area {
        width: 900px;
        min-height: 100px;
        margin-left: auto;
        margin-right: auto;
        padding: 100px 50px;
        background-color: #f0f0f0;
        box-shadow: inset 0 0 3px rgb(0 0 0 / 35%);
        perspective: 800px;
      }

      .container {
        width: 128px;
        height: 100px;
        margin-left: -64px;
        transition: transform 1s;
        transform-style: preserve-3d;
        position: absolute;
        left: 50%;
        /* 可以不在.stage_area上用perspective: 800px，直接用在当前动画元素上，与transform的其他属性写在一起，效果是一样的。
           原理和张鑫旭介绍perspective属性的两种写法不同开头举的那个例子一样（https://www.zhangxinxu.com/wordpress/2012/09/css3-3d-transform-perspective-animate-transition/）
        */
        /* transform: perspective(800px) rotateY(-80deg); */
      }

      .piece {
        width: 128px;
        box-shadow: 0 1px 3px rgb(0 0 0 / 50%);
        transition: opacity 1s, transform 1s;
        /* 为了不至于产生类似DNA的螺旋状效果，我们让所有图片position:absolute，公用同一个中心点 */
        position: absolute;
        bottom: 0;
      }

    </style>
  </head>

  <body>
    <div id="stage" class="stage_area">
      <div id="container" class="container">
        <img
          id="piece1"
          src="./后盾人_files/mm1.jpg"
          class="piece"
          style="transform: rotateY(0deg) translateZ(195.839px)"
        /><img
          id="piece8"
          src="./后盾人_files/mm8.jpg"
          class="piece"
          style="transform: rotateY(40deg) translateZ(195.839px)"
        /><img
          id="piece3"
          src="./后盾人_files/mm3.jpg"
          class="piece"
          style="transform: rotateY(80deg) translateZ(195.839px)"
        /><img
          id="piece4"
          src="./后盾人_files/mm4.jpg"
          class="piece"
          style="transform: rotateY(120deg) translateZ(195.839px)"
        /><img
          id="piece6"
          src="./后盾人_files/mm6.jpg"
          class="piece"
          style="transform: rotateY(160deg) translateZ(195.839px)"
        /><img
          id="piece7"
          src="./后盾人_files/mm7.jpg"
          class="piece"
          style="transform: rotateY(200deg) translateZ(195.839px)"
        /><img
          id="piece10"
          src="./后盾人_files/mm10.jpg"
          class="piece"
          style="transform: rotateY(240deg) translateZ(195.839px)"
        /><img
          id="piece13"
          src="./后盾人_files/mm13.jpg"
          class="piece"
          style="transform: rotateY(280deg) translateZ(195.839px)"
        /><img
          id="piece15"
          src="./后盾人_files/mm15.jpg"
          class="piece"
          style="transform: rotateY(320deg) translateZ(195.839px)"
        />
      </div>
    </div>
    <script>
      let eleContainer = document.querySelector("#container"), indexPiece = 0, rotate = 40;
      eleContainer.addEventListener("click", function() {
        transform(this, "rotateY("+ (-1 * rotate * ++indexPiece) +"deg)");	
      });
      function transform (element, value, key) {
        console.log(element);
        key = key || "transform";
        element.style[key] = value;	
        return element;
		}
    // https://www.zhangxinxu.com/wordpress/2012/09/css3-3d-transform-perspective-animate-transition/
    </script>
  </body>
</html>
