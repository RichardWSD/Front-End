<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#title{
				color: red;
			}
			h1{
				font-size: 100px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<!--css叠加性：不同的选择器给同一个元素加的不同样式，能同时生效-->
		<!-- 如果叠加了同一个样式，那么哪个样式优先级高就应用哪个样式 -->
		<h1 id="title">后盾网 人人做后盾</h1>
		
		
		
		
	</body>
</html>
