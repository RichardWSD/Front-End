<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		div{
			color: yellow;
		}
		*{
			color: red;
		}
		a{
			color: green;
		}
		.title{
			color: blue;
		}
		#t{
			color: pink;
		}
		div #t{
			color: grey;
		}

	</style>
	</head>
	<body>
    <!-- https://doc.houdunren.com/css/3%20%E5%85%83%E7%B4%A0%E6%9D%83%E9%87%8D.html#%E5%85%83%E7%B4%A0%E6%9D%83%E9%87%8D -->
    <!-- 核心看权重相加后谁的权重值大 -->
		<!--继承的样式<浏览器默认的样式<通用选择器-->
		<!--规律：选择的越精准，优先级越高！-->
		<div>
			<a href="" class="title" id="t" style="color: orange;">后盾人</a>
		</div>
		
		
		
		
	</body>
</html>
