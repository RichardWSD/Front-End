<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*全局reset*/
			/* 浏览器默认会给一些标签默认加上内边距或者外边距 */
			/* 浏览器默认给body标签加了8px外边距margin，利用通用选择器优先级比浏览器默认样式优先级高把内外边距去掉 */
			*{
				margin: 0;
				padding: 0;
			}
			
			
			
		</style>
	</head>
	<body>
		
		<img src="dog.jpg" alt="" />
		
	</body>
</html>
