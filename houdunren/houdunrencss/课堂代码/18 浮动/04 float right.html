<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 150px;
			
		}
		#one{
			background: #22B14C;
			float: right;
		}
		#two{
			background: #FF7F27;
			float: right;
		}
		#three{
			background: #00A2E8;
			float: right;
		}
	</style>
	</head>
	<body>
		
		<!--有float:right;属性的元素会先往当前这一行最右边跑，如果跑到最右边，会从上一行的最左边出来，继续向右跑-->
		
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		
		
		
		
	</body>
</html>
