<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div{
    width: 200px;
    height: 100px;
    border: 2px solid #ff0;
    position: relative;
    border-radius: 7px;  /*圆角弧度为7px*/
  }
  div::before{
			content: '';
			width: 0;
			height: 0;
			border: 20px solid;
			position: absolute;
			bottom: -40px;
			left: 50%;
			border-color:  #ff0 transparent transparent;
    }
    .div::after{
			content: '';
			width: 0;
			height: 0;
			border: 20px solid;
			position: absolute;
			bottom: -36px;
			left: 50%;
			border-color:  #fff transparent transparent;
		}
  </style>
</head>
<body>
  <div class="div"></div>
</body>
</html>
