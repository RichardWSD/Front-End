<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<!-- 单标签 -->
		<!-- 600，300单位是像素 -->
		<!-- 只指定某个方向的大小时，另一个方向的大小会等比例变化 -->
		<!--1、当图片加载不成功的时候，会显示alt的内容-->
		<!--2、alt可以用于优化，可以让搜索引擎识别到这图片所要描述什么-->
		<img src="dog.jpg" height="300" title="点击看大图" alt="一只可爱的小狗" />
		
		
	</body>
</html>
