<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--标题标签-->
		<!--一般来讲，h1标签在一个页面中只能用一次，有利于SEO（搜索引擎优化）-->
		<!-- 在浏览器输入taobao.com之后会向指定地址发送请求，然后把服务器返回来的页面放在本地缓存文件中，然后再把页面解析出来，
			 我们看到的是本地缓存的页面 -->
		<h1>后盾网 人人做后盾</h1>
		<h2>后盾网 人人做后盾</h2>
		<h3>后盾网 人人做后盾</h3>
		<h4>后盾网 人人做后盾</h4>
		<h5>后盾网 人人做后盾</h5>
		<h6>后盾网 人人做后盾</h6>
		
		<!-- 
			<h1>...</h1> 标题字(最大)
			<h6>...</h6> 标题字(最小)
			<strong>...</strong> 粗体字
			<em>...</em> 斜体字
			<span>…</span> 无意义的文字标签
			<u>…</u> 添加下划线 
		-->
		
		<span>当天</span>，<strong>由国务院新闻办公室</strong>、中国浦东干部学院主办的首届“<em>中国新闻发言人论坛</em>”隆重举行，<u>北京青年报记者也在现场</u>。这么多大家熟悉的新闻发言人“聚”在一起，会进行怎样的头脑风暴？11月5日，周六，位于上海市浦东新区的中国浦东干部学院迎来了一群来自全国各地的特殊“客人”。和往日不同，这些客人不是培训学员，他们有着相同的身份——“新闻发言人”。
	</body>
</html>
