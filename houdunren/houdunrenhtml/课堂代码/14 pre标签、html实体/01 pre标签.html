<html>

	<body>
	
	<!--在浏览器解析html页面的时候，会将多个连续的空白字符（空格、换行、制表符）会解析成一个空格-->
	<!--pre标签里面的空白字符会被保留-->
	<!-- 至于在浏览器中看到2018并没有在家字的正下面是因为浏览器给空白字符的宽度和编辑器给空白字符的宽度并不一样导致的 -->
	<pre>
	通知：
		今天晚上都到孙老师家吃饭！
						20181011
						孙老师
	</pre>
	
	<div>
			通知：
				今天晚上都到孙老师家吃饭！
								20181011
								孙老师
	</div>
		
		
	</body>
</html>
