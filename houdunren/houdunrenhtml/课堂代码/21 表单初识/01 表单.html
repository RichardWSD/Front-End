<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--表单是将里面的内容一起发送-->
		<!--form标签表示这是一组表单-->
		<!--post 隐式传输-->
		<!--get 显式传输（可以从地址栏中看到我们发送的数据是什么）-->
		
		<form action="" method="post">
			
			用户名：<input type="text" />
			密码：<input type="password" />
			<input type="radio" />
			
		</form>
	</body>
