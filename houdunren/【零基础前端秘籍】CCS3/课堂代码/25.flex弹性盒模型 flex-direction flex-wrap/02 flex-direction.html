<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }

    #hd{
      width: 80%;
      border: 4px solid orangered;
      /* flex布局是没有脱离文档流的，这里高度不设置也能撑起父元素高度,而float是脱离文档流的 */
      height: 500px;
      margin: 10px auto;
      /* 指定容器里面的项目排列方式为弹性布局 */
      display: flex;
      /* 指定主轴方向 */
      flex-direction: column;
    }

    #hd>div{
      width: 180px;
      height: 200px;
      background: dodgerblue;
      border: 1px solid purple;
      color: white;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="hd">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
