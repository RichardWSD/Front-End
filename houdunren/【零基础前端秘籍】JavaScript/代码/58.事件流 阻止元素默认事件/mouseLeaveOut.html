<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <style>
            .div1,
            .div2,
            .div3,
            .div4 {
                width: 200px;
                height: 200px;
            }
            
            .div1 {
                background: darkcyan;
            }
            
            .div2 {
                background: violet;
            }
            
            .div3 {
                background: darkgray;
            }
            
            .div4 {
                background: darkgreen;
            }
            
            p {
                width: 110px;
                height: 100px;
                background: aquamarine;
                margin: 0 auto;
            }
        </style>
        <script>
            x = 0;
            y = 0;
            z = 0;
            w = 0;

            $(function() {
                $(".div1").on("mouseleave", function() {
                    $("#s1").text(x += 1)
                })
                $(".div2").on("mouseout", function() {
                    $("#s2").text(y += 1)
                })
                $(".div3").on("mouseleave", function() {
                    $("#s3").text(z += 1)
                })
                $(".div4").on("mouseout", function() {

                    $("#s4").text(w += 1)
                })
              /*  $("#p2").on("mouseover", function(event) {
                    event.stopPropagation();
                })*/
            })
        </script>
    </head>

    <body>
        <div class="div1">
            div1没有子元素(mouseleave)
        </div>
        <span id="s1"></span>
        <div class="div2">
            div2没有子元素(mouseout)
        </div>
        <span id="s2"></span>
        <div class="div3">
            <p id="p1"> div3有子元素p(mouseleave)</p>
        </div>
        <span id="s3"></span>
        <div class="div4">
            <p id="p2">div4有子元素p(mouseout)</p>
        </div>
        <span id="s4"></span>
    </body>

</html>
