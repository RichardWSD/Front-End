<!doctype html>
<html>
<head>
    <title>Repeating Timers Example</title>
    <style>
            *{
              margin: 0px;
              padding: 0px;
            }
            </style>
</head>
<body>
    <div id="myDiv" style="position:absolute;width:100px;height:100px;left:0px;top:10px;background:red;"></div>
    <!-- <div id="myDiv2" style="position:absolute;width:100px;height:100px;left:0px;top:120px;background:blue;"></div> -->
    <iframe src="./frame.html" frameborder="0" width="100%"  height="200px" ></iframe>
    <iframe src="./frame2.html" frameborder="0" width="100%"  height="150px" ></iframe>
    <script type="text/javascript">
        setTimeout(function(){

           var div = document.getElementById("myDiv"),
               left = parseInt(div.style.left) + 5;
           div.style.left = left + "px";

        //    var div2 = document.getElementById("myDiv2"),
        //        left = parseInt(div2.style.left) + 5;
        //    div2.style.left = left + "px";

           if (left < 200){
               setTimeout(arguments.callee, 50);
           }

        }, 50);

        // setTimeout(function(){

        //     var div = document.getElementById("myDiv2"),
        //         left = parseInt(div.style.left) + 5;
        //     div.style.left = left + "px";

        //     if (left < 200){
        //         setTimeout(arguments.callee, 50);
        //     }

        // }, 50);
    </script>
</body>
</html>
