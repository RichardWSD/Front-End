<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <script>
    const myList = document.querySelector('ul')
    let deepList = myList.cloneNode(true);
    console.log(deepList.childNodes, deepList.childNodes.length);     // 3 (IE < 9) or 7 (others)

    let shallowList = myList.cloneNode(false);
    console.log(shallowList.childNodes, shallowList.childNodes.length);   // 0

  </script>
</body>

</html>
