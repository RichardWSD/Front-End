<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      q {
        quotes: "“" "”";
      }

      .ask {
        quotes: "提问： “" "”";
      }
      .answer {
        quotes: "回答： “" "”";
      }
      .ask:before,
      .answer:before {
        content: open-quote;
      }
      .ask:after,
      .answer:after {
        content: close-quote;
      }
    </style>
  </head>
  <body>
    <!-- <q> 标签定义短的引用。浏览器经常在引用的内容周围添加引号 -->
    <p><q>Do or do not, there is no try.</q> – Yoda</p>
    <p class="ask">为什么 open-quote/close-quote 很少使用？</p>
    <p class="answer">因为直接使用字符更干脆！</p>
  </body>
</html>
