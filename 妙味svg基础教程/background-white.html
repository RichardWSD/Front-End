<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
    }
    #one {
      background: red;
      position: absolute;
      left: 0;
      top: 0;
    }
    #two {
      position: absolute;
      left: 0;
      top: 0;
      background: blue;
    }

  </style>
</head>
<body>
  <div id="one"></div>
  <div id="two"></div>
</body>
</html>
